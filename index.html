<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In - QCFirst</title>
        <link rel="stylesheet" href="styles/login-styles.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="login-container">
            <img class="logo" src="images/qclogo.png" alt="logo">
            <div class="login-box">
                <h1 class="login-text">QCFirst Login</h1>
                <form action="code/homepage.html" class="login-form">
                    <!--Login fields-->
                    <label for="user-email">User Email</label><br>
                    <input class="input-box" type="email" id="user-email" name="user-email" size="35" required><br>
                    <label for="user-password">Password</label><br>
                    <input class="input-box" type="password" id="user-password" name="user-password" size="35" required><br>
                    <!--Login as-->
                    <p>Login as:</p>
                    <input class="radio-btn" type="radio" id="student-radio" name="account-type" value="student" required>
                    <label class="radio-btn" for="student-radio">Student</label>
                    <input class="radio-btn" type="radio" id="faculty-radio" name="account-type" value="faculty">
                    <label class="radio-btn" for="faculty-Radio">Faculty</label><br>
                    <!--Submit buttons-->
                    <button class="login-btn" type="submit" value="Submit">Log In</button>
                    <p class="new-user-text">New User?</p>
                    <button class="sign-up-btn" type="button" onclick="location.href='signup.html'">Sign Up</button>
                </form>
            </div>
        </div>
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="pass">
        <button id="signUpBtn">Create acc</button>

        <!--   Footer     -->
        <footer>
            <span class="text-white">&copy; QCFirst 2021</span>
        </footer>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyBjJOgWYkBrHpHf88Mkga_qMFng8jK_YsI",
                authDomain: "qcfirst-84ac7.firebaseapp.com",
                projectId: "qcfirst-84ac7",
                storageBucket: "qcfirst-84ac7.appspot.com",
                messagingSenderId: "670727540571",
                appId: "1:670727540571:web:eadc35ba0e2af2a73b547e"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            document.getElementById('signUpBtn').addEventListener('click', signUpUser)

            function signUpUser() {
                let email = document.getElementById('email').value
                let pass = document.getElementById('pass').value

                firebase.auth().createUserWithEmailAndPassword(email, pass).then(()=> {
                    alert('User Acc Created')
                }).catch(e=> console.log(e))

                console.log(email)
                console.log(pass)
            }
        </script>

    </body>

</html>
