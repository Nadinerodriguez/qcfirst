<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/navbar-styles.css">
    <script src="https://kit.fontawesome.com/36ed1868b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/course-planner-styles.css">
</head>
<body>
<!-- Nav bar-->
<header>
    <div class="navbar">
        <a href="homepage.html"><img class="logo" src="images/qclogo.png" alt="logo" width="250" height="auto"></a>
        <nav class="navbar-container">
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="courseSearch.html">Course Search</a></li>
                <li>
                    <a href="coursePlanner.html">My Courses
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="nav-link-dropdown-content">
                        <a href="coursePlanner.html">Course Planner</a>
                        <a href="courseEnrollment.html">Course Enrollment</a>
                        <a href="manageCourses.html">Manage Courses</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="profile-dropdown">
            <button class="nav-btn">Daniel Rodriguez
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown-content">
                <a href="homepage.html">Profile</a>
                <a href="#">Edit Profile</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <h1>Course Planner</h1>
    <form>
        <label for="term">Term:</label>
        <select name="term" id="term">
            <option value="spring2021">Spring 2021</option>
            <option value="summer2021">Summer 2021</option>
            <option value="fall2021">Fall 2021</option>
        </select>
    </form>
    <div class="enrollmentContainer">
        <h2>Enrolled Courses</h2>
        <form action="courseEnrollment.html">
            <label for="enrolled-course1">CS 320 Section1 M/W 1:45pm-2:55pm</label>
            <input type="checkbox" id="enrolled-course1" name="cs320" value="cs320" checked>
            <br>
            <label for="enrolled-course2">CS 316 Section5 M/W 3:10pm-4:25pm</label>
            <input type="checkbox" id="enrolled-course2" name="cs316" value="cs316" checked>
            <br>
            <label for="enrolled-course3">MATH 201 Section1 T/Th 1:45pm-2:55pm</label>
            <input type="checkbox" id="enrolled-course3" name="math201" value="math201" checked>
            <br>
            <label for="enrolled-course4">HIST 104 Section1 M/W 4:30pm-5:45pm</label>
            <input type="checkbox" id="enrolled-course4" name="hist104" value="hist104" checked>
            <br>
            <input type="submit" id="manage" name="manage" value="Manage Enrolled Courses">
        </form>
    </div>
    <div class="plannedContainer">
        <h2>Planned Courses</h2>
        <form action="courseEnrollment.html">
            <label for="planned-course1">CS 343 Section7 M/W 6:30pm-7:45pm</label>
            <input type="checkbox" id="planned-course1" name="cs343" value="cs343">
            <br>
            <label for="planned-course2">ANTH 102 Section11 M/W 10:45am-12:00pm</label>
            <input type="checkbox" id="planned-course2" name="anth102" value="anth102">
            <br>
            <label for="planned-course3">MUSIC 1 Section16 F 1:00pm-4:55pm</label>
            <input type="checkbox" id="planned-course3" name="music1" value="music1" checked>
            <br>
            <input type="submit" id="go-to-enroll" name="enroll" value="Proceed to Enrollment">
        </form>
    </div>
</div>
<!--   Footer     -->
<footer>
    <span class="text-white">&copy; QCFirst 2021</span>
</footer>

</body>
</html>
