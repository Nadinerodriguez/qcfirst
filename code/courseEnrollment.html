<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
</head>
<body>
<div class="container">
    <div class="enrollmentContainer">
        <h2>Enrollment Courses</h2>
        <p>CS 320 Section1 M/W 1:45pm-2:55pm</p>
        <input type="checkbox" id="cs320" name="cs320" value="cs320">
        <p>CS 316 Section5 M/W 3:10pm-4:25pm</p>
        <input type="checkbox" id="cs316" name="cs316" value="cs316">
        <p>MATH 201 Section1 T/Th 1:45pm-2:55pm</p>
        <input type="checkbox" id="math201" name="math201" value="math201">
        <p>HIST 104 Section1 M/W 4:30pm-5:45pm</p>
        <input type="checkbox" id="hist104" name="hist104" value="hist104">
        <br>
        <input type="button" id="drop" name="drop" value="Drop">
    </div>
    <div class="plannedContainer">
        <h2>Planned Courses</h2>
        <p>CS 343 Section7 M/W 6:30pm-7:45pm</p>
        <input type="checkbox" id="cs343" name="cs343" value="cs343">
        <p>ANTH 102 Section11 M/W 10:45am-12:00pm</p>
        <input type="checkbox" id="anth102" name="anth102" value="anth102">
        <p>MUSIC 1 Section16 F 1:00pm-4:55pm</p>
        <input type="checkbox" id="music1" name="music1" value="music1">
        <br>
        <input type="button" id="remove" name="remove" value="Remove">
        <input type="button" id="swap" name="swap" value="Swap">
        <input type="button" id="enroll" name="enroll" value="Enroll">
    </div>
</div>

</body>
</html>
