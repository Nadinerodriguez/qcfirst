<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search for courses</title>
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <script src="https://kit.fontawesome.com/36ed1868b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/course-search-styles.css">
    <script src="./JavaScript/getClasses.js" defer></script>
</head>
<body>

<!-- Nav bar-->
<header>
    <div class="navbar">
      <a href="/home"><img class="logo" src="images/qclogo.png" alt="logo" width="250"></a>
      <nav class="navbar-container">
        <ul class="nav-links">
          <li><a href="/home">Home</a></li>
          <li><a href="/course-search">Course Search</a></li>
          <li>
            <a href="/course-planner">My Courses
              <i class="fas fa-chevron-down"></i>
            </a>
            <div class="nav-link-dropdown-content">
              <a href="/course-planner">Course Planner</a>
              <a href="/course-enrollment">Course Enrollment</a>
              <a href="/manage-courses">Manage Courses</a>
            </div>
          </li>
            <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
      <div class="profile-dropdown">
        <button class="nav-btn">Settings
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="profile-dropdown-content">
          <a href="/home">Profile</a>
          <a href="/login">Logout</a>
        </div>
      </div>
    </div>
  </header>
<div class="grid-container">
    <h1>Course Search</h1>
    <form>
        <div class="basic-search">
            <input type="text" id="searchBar" name="search" placeholder="Search or filter by keywords. e.g. instructor name, course name, course title, etc.">
        </div>
    </form>
    
    <div class="cards-results-container">
        <div class="class-identifier">
            <div class="class-title">
                <h3>Offered Courses</h3>
            </div>
            <div class="card-results" id="cards">
            </div>
        </div>
    </div>
</div>
<!--   Footer     -->
<footer>
    <span class="text-white">&copy; QCFirst 2021</span>
</footer>
</body>
</html>
