<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <script src="https://kit.fontawesome.com/36ed1868b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/manage-courses-styles.css">
</head>
<body>
<!-- Nav bar-->
<header>
    <!--Desktop Navbar-->
    <div class="navbar">
        <a class="toggle-display" href="homepage.html"><img class="logo" src="images/qclogo.png" alt="logo" width="250" height="auto"></a>
        <nav class="navbar-container">
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="course-search.html">Course Search</a></li>
                <li>
                    <a href="course-planner.html">My Courses
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="nav-link-dropdown-content">
                        <a href="course-planner.html">Course Planner</a>
                        <a href="course-enrollment.html">Course Enrollment</a>
                        <a href="manage-courses.html">Manage Courses</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="profile-dropdown">
            <button class="nav-btn">Daniel Rodriguez
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown-content">
                <a href="homepage.html">Profile</a>
                <a href="#">Edit Profile</a>
                <a href="/login">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <h1>Manage Courses</h1>
    <div class="grid-container">
        <div class="enrollment-container">
            <header class="my-courses-header">
                <h2>My Courses</h2>
            </header>
            <div class="entries-container">
                <section class="course-entry">
                    <label for="cs320">CS 320 Section1 M/W 1:45pm-2:55pm</label>
                    <input class="checkbox" type="checkbox" id="cs320" name="cs320" value="cs320">
                </section>
                <section class="course-entry">
                    <label for="cs316">CS 316 Section5 M/W 3:10pm-4:25pm</label>
                    <input class="checkbox" type="checkbox" id="cs316" name="cs316" value="cs316" checked>
                </section>
                <section class="course-entry">
                    <label for="math201">MATH 201 Section1 T/Th 1:45pm-2:55pm</label>
                    <input class="checkbox" type="checkbox" id="math201" name="math201" value="math201">
                </section>
                <section class="course-entry">
                    <label for="hist104">HIST 104 Section1 M/W 4:30pm-5:45pm</label>
                    <input class="checkbox" type="checkbox" id="hist104" name="hist104" value="hist104">
                </section>
            </div>
            <div class="btn-container">
                <button class="btn update-btn" type="button" id="update" name="update" value="Update">Update</button>
                <button class="btn delete-btn" type="button" id="delete" name="delete" value="Delete/Close">Delete/Close</button>
            </div>
        </div>
        <div class="create-course-container">
            <header class="create-course-header">
                <h2>Create Course</h2>
            </header>
            <div class="detail-entries-container">
                <form class="course-form" action="">
                    <div class="course-form-dropdown-container">
                        <section class="dropdown">
                            <label for="semester">Semester</label>
                            <select name="semester" id="semester">
                                <option value="spring2021">Spring 2021</option>
                                <option value="summer2021">Summer 2021</option>
                                <option value="fall2021">Fall 2021</option>
                            </select>
                        </section>
                        <section class="dropdown">
                            <label for="department">Department</label>
                            <select name="department" id="department">
                                <option value="anth">Anthropology</option>
                                <option value="cs">Computer Science</option>
                                <option value="math">Mathematics</option>
                            </select>
                        </section>
                        <section class="dropdown">
                            <label for="courseName">Course Name</label>
                            <select name="courseName" id="courseName">
                                <option value="cs320">CS 320</option>
                                <option value="cs313">CS 316</option>
                                <option value="math201">Math 201</option>
                            </select>
                        </section>
                        <section class="dropdown">
                            <label for="courseCap">Course Capacity</label>
                            <input type="text" id="courseCap" name="courseCap" placeholder="35">
                        </section>
                    </div>
                    <h4>Days taught:</h4>
                    <div class="course-date-time-container">
                        <div class="date-container">
                            <label for="mon">Mon</label>
                            <input class="checkbox" type="checkbox" id="mon" name="mon" checked>
                            <label for="tues">Tues</label>
                            <input class="checkbox" type="checkbox" id="tues" name="tues">
                            <label for="wed">Wed</label>
                            <input class="checkbox" type="checkbox" id="wed" name="wed" checked>
                            <label for="thurs">Thurs</label>
                            <input class="checkbox" type="checkbox" id="thurs" name="thurs">
                        </div>
                        <div class="date-container">
                            <label for="fri">Fri</label>
                            <input class="checkbox" type="checkbox" id="fri" name="fri">
                            <label for="sat">Sat</label>
                            <input class="checkbox" type="checkbox" id="sat" name="sat">
                            <label for="sun">Sun</label>
                            <input class="checkbox" type="checkbox" id="sun" name="sun">
                        </div>
                        <div class="time-container">
                            <label for="startTimeText">Start Time:</label>
                            <input  type="text" id="startTimeText" name="startTimeText" placeholder="2:55pm">
                            <label for="endTimeText">End Time:</label>
                            <input  type="text" id="endTimeText" name="startTimeText" placeholder="2:55pm">
                        </div>
                       
                    </div>
                    <div class="course-description-container">
                        <label for="courseDesc">Course Description</label>
                        <textarea id="courseDesc" name="courseDesc" rows="5" cols="50" placeholder="Provide a course description."></textarea>
                    </div>
                    <div class="btn-container">
                        <button class="btn create-course-btn" type="button" id="create" name="create" value="Create">Create</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
<!--Wrapper ends-->

<!--   Footer     -->
<footer>
    <span class="text-white">&copy; QCFirst 2021</span>
</footer>

</body>
</html>
