<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <script src="https://kit.fontawesome.com/36ed1868b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/manage-courses-styles.css">
    <script src="./JavaScript/getInstructorCourses.js"></script>
    <script src="./JavaScript/getCourseFormOpt.js"></script>
    <script src='./JavaScript/getStudentCourses.js'></script>
</head>
<body>
<!-- Nav bar-->
<header>
    <div class="navbar">
      <a href="/home"><img class="logo" src="images/qclogo.png" alt="logo" width="250"></a>
      <nav class="navbar-container">
        <ul class="nav-links">
          <li><a href="/home">Home</a></li>
          <li><a href="/course-search">Course Search</a></li>
          <li>
            <a href="/course-planner">My Courses
              <i class="fas fa-chevron-down"></i>
            </a>
            <div class="nav-link-dropdown-content">
              <a href="/course-planner">Course Planner</a>
              <a href="/course-enrollment">Course Enrollment</a>
              <a href="/manage-courses">Manage Courses</a>
            </div>
          </li>
            <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
      <div class="profile-dropdown">
        <button class="nav-btn">Settings
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="profile-dropdown-content">
          <a href="/home">Profile</a>
          <a href="/login">Logout</a>
        </div>
      </div>
    </div>
  </header>
<div class="wrapper">
    <h1>Manage Courses</h1>
    <div class="grid-container">
        <div class="enrollment-container">
            <header class="my-courses-header">
                <h2>My Courses</h2>
            </header>
            <div class="entries-container" id="my-created-courses">
            </div>
        </div>
        <div class="create-course-container">
            <header class="create-course-header">
                <h2>Create Course</h2>
            </header>
            <div class="detail-entries-container">
                <form class="course-form" action="">
                    <div class="course-form-dropdown-container">
                        <div class="dropdown">
                            <label for="season">Semester</label>
                            <select name="course_season" id="season">
                                <option value="summer">Summer</option>
                                <option value="fall">Fall</option>
                                <option value="winter">Winter</option>
                                <option value="spring">Spring</option>
                            </select>
                        </div>
                        <div class="dropdown">
                            <label for="semester">Year</label>
                            <select name="course_year" id="year">
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                        </div>
                        <div class="dropdown">
                            <label for="department">Department</label>
                            <select name="department" id="department">
                                <option value="Anthropology">Anthropology</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Mathematics">Mathematics</option>
                            </select>
                        </div>
                        <div class="dropdown">
                            <label for="course-name">Course Name</label>
                            <select name="course_name" id="course-name">
                            </select>
                        </div>
                        <div class="dropdown">
                            <label for="course-cap">Course Capacity</label>
                            <input type="text" id="course-cap" name="course_capacity" placeholder="35" required>
                        </div>
                    </div>
                    <h4>Days taught:</h4>
                    <div class="course-date-time-container">
                        <div class="date-container">
                            <label for="mon">Mon</label>
                            <input class="checkbox" type="checkbox" id="mon" name="course_day" value="M" checked>
                            <label for="tues">Tues</label>
                            <input class="checkbox" type="checkbox" id="tues" name="course_day" value="Tu">
                            <label for="wed">Wed</label>
                            <input class="checkbox" type="checkbox" id="wed" name="course_day" value="W" checked>
                            <label for="thurs">Thurs</label>
                            <input class="checkbox" type="checkbox" id="thurs" name="course_day" value="Th">
                        </div>
                        <div class="date-container">
                            <label for="fri">Fri</label>
                            <input class="checkbox" type="checkbox" id="fri" name="course_day" value="Fr">
                            <label for="sat">Sat</label>
                            <input class="checkbox" type="checkbox" id="sat" name="course_day" value="Sat">
                            <label for="sun">Sun</label>
                            <input class="checkbox" type="checkbox" id="sun" name="course_day" value="Sun">
                        </div>
                        <div class="time-container">
                            <label for="start-time-text">Start Time:</label>
                            <input  type="text" id="start-time-text" name="course_start_time" placeholder="hh:mm" minlength="4" maxlength="10" required>
                            <label for="end-time-text">End Time:</label>
                            <input  type="text" id="end-time-text" name="course_end_time" placeholder="hh:mm" minlength="4" maxlength="10" required>
                        </div>
                       
                    </div>
                    <div class="course-description-container">
                        <label for="course-desc">Course Description</label>
                        <textarea id="course-desc" name="course_desc" rows="5" cols="50" placeholder="Provide a course description." required></textarea>
                    </div>
                    <div class="btn-container">
                        <button class="btn create-course-btn" type="button" id="create" name="create" value="Create" onclick="validateInput()">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="cards-results-container" id="roster-container">
        <div class="class-identifier">
            <div class="class-title" id="roster-header">
            </div>
            <div class="card-results" id="cards-roster"></div>
        </div>

    </div>
</div>
<!--Wrapper ends-->

<!--   Footer     -->
<footer>
    <span class="text-white">&copy; QCFirst 2021</span>
</footer>

</body>
</html>
