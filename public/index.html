<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In - QCFirst</title>
        <link rel="stylesheet" href="styles/login-styles.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="login-container">
            <img class="logo" src="images/qclogo.png" alt="logo">
            <div class="login-box">
                <h1 class="login-text">QCFirst Login</h1>
                <form action="/auth" class="login-form" method="POST">
                    <!--Login fields-->
                    <label for="user-email">User Email</label><br>
                    <input class="input-box" type="email" id="user-email" name="user-email" size="35" required><br>
                    <label for="user-password">Password</label><br>
                    <input class="input-box" type="password" id="user-password" name="user-password" size="35" minlength="6" maxlength="30" required><br>
                    <!--Login as-->
                    <p>Login as:</p>
                    <input class="radio-btn" type="radio" id="student-radio" name="account-type" value="student" required>
                    <label class="radio-btn" for="student-radio">Student</label>
                    <input class="radio-btn" type="radio" id="faculty-radio" name="account-type" value="faculty">
                    <label class="radio-btn" for="faculty-radio">Faculty</label><br>
                    <!--Submit buttons-->
                    <button class="login-btn" type="submit" value="Submit">Log In</button>
                </form>
                <form action="/signup" method="GET">
                    <label for="sign-up-btn" class="new-user-text">New User?</label>
                    <button id="sign-up-btn" class="sign-up-btn" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <!--   Footer     -->
        <footer>
            <span class="text-white">&copy; QCFirst 2021</span>
        </footer>
    </body>
</html>
