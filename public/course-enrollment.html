<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enrollment</title>
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <script src="https://kit.fontawesome.com/36ed1868b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/course-enrollment-styles.css">
    <script src='./JavaScript/getStudentCourses.js'></script>
</head>
<body>
<!-- Nav bar-->
<header>
    <div class="navbar">
      <a href="/home"><img class="logo" src="images/qclogo.png" alt="logo" width="250"></a>
      <nav class="navbar-container">
        <ul class="nav-links">
          <li><a href="/home">Home</a></li>
          <li><a href="/course-search">Course Search</a></li>
          <li>
            <a href="/course-planner">My Courses
              <i class="fas fa-chevron-down"></i>
            </a>
            <div class="nav-link-dropdown-content">
              <a href="/course-planner">Course Planner</a>
              <a href="/course-enrollment">Course Enrollment</a>
              <a href="/manage-courses">Manage Courses</a>
            </div>
          </li>
            <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
      <div class="profile-dropdown">
        <button class="nav-btn">Settings
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="profile-dropdown-content">
          <a href="/home">Profile</a>
          <a href="/login">Logout</a>
        </div>
      </div>
    </div>
  </header>
<div class="container">
    <h1>Course Enrollment</h1>
    <div class="grid-container">
        <div class="enrollment-container">
            <header class="enrolled-courses-header">
                <h2>Enrolled Courses</h2>
            </header>
            <div class="entries-container" id="my-enrolled-courses">
            </div>
            <div class="btn-container">
                <button class="btn drop-btn" type="button" id="drop-selected-btn" name="drop-selected-btn" value="Drop Selected" onclick="location.href='course-enrollment.html'">Drop Selected</button>
            </div>
        </div>
        <div class="planned-container">
            <header class="planned-courses-header">
                <h2>Planned Courses</h2>
            </header>
            <div class="entries-container" id="my-planned-courses">
            </div>
            <div class="btn-container">
                <button class="btn remove-btn" type="button" id="remove-selected-btn" name="remove-selected-btn" value="Remove Selected" onclick="location.href='course-enrollment.html'">Remove Selected</button>
                <button class="btn swap-btn" type="button" id="swap-selected-btn" name="swap-selected-btn" value="Swap Selected" onclick="location.href='course-enrollment.html'">Swap Selected</button>
                <button class="btn enroll-btn" type="button" id="enroll-selected-btn" name="enroll-selected-btn" value="Enroll Selected" onclick="location.href='course-enrollment.html'">Enroll Selected</button>
                <button class="btn proceed-btn" type="button" id="proceed-planner-btn" name="proceed-planner-btn" value="Proceed to Planner" onclick="location.href='course-planner.html'">Proceed to Planner</button>
            </div>
        </div>
    </div>
</div>
<!--   Footer     -->
<footer>
    <span class="text-white">&copy; QCFirst 2021</span>
</footer>

</body>
</html>
