<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incorrect User/Password/Type</title>
    <link rel="stylesheet" href="styles/login-styles.css">
</head>
<body>
<div class="bg-image"></div>
<div class="login-container">
    <img class="logo" src="images/qclogo.png" alt="logo">
    <div class="login-box">
        <h1 class="login-text">Incorrect User Email, Password and/or User Type.</h1>
        <form action="/login" class="login-form" method="GET">
            <!--Submit buttons-->
            <button class="login-btn" type="submit" value="Submit">Try Again!</button>
        </form>
        <form action="/signup" class="login-form" method="GET">
            <label for="sign-up-btn" class="new-user-text">New User?</label>
            <!--Submit buttons-->
            <button id="sign-up-btn" class="sign-up-btn" type="submit" value="Submit">Try Again!</button>
        </form>
    </div>
</div>
<!--   Footer     -->
<footer>
    <span class="text-white">&copy; QCFirst 2021</span>
</footer>
</body>
</html>
